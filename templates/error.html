{% extends "main.html" %}
{% load staticfiles %}

{% block head %}
    <link rel="stylesheet" href="{% static "css/login.css" %}">
{% endblock %}

{% block menu %}{% endblock %}

{% block body %}

    <div class="row">
        <div id="login-outer">
            <div class="row">
                <div class="col-sm-4">
                    <img id="login-logo" class="img-responsive center-block" src="{% static 'images/al64.png' %}" alt="alexa-gdax">
                </div>
                <div class="col-sm-4">
                    <img id="login-logo" class="img-responsive center-block" src="{% static 'images/arrow64.png' %}" alt="alexa-gdax">
                </div>
                <div class="col-sm-4">
                    <img id="login-logo" class="img-responsive center-block" src="{% static 'images/gdax64.jpg' %}" alt="alexa-gdax">
                </div>
            </div>
            <h2 class="text-center">alexa-gdax</h2>

            <div id="login-message">
                {% if messages %}
                    <p></p>
                    <ul class="list-group text-center">
                        {% for message in messages %}
                            <li class="list-group-item list-group-item-{{ message.extra_tags }}">
                                {{ message }}
                            </li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>

            <p></p>

            <p class="text-center">You may close this window.</p>

        </div>
    </div>

{% endblock %}
